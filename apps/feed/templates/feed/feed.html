{% extends 'core/base.html' %}
{% block content %}
{% load humanize %}
	<div class="container" id="feedapp">
		<div class="columns">
			<div class="column is-12">
				<div class="wrapper-form">
					<form v-on:submit.prevent="submitOink">
						<div class="field">
							<div class="control">
								<textarea class="textarea" v-model="body" placeholder="What are you thinkng"></textarea>
							</div>
						</div>
						<div class="field">
							<div class="control">
								<button class="button is-success">Submit</button>
							</div>
						</div>
					</form>
				</div>
				<div class="wrapper-oinks">
					{% for oink in oinks %}
						<div class="oink">
							<p class="name">{{oink.created_by.username}}</p>
							<p>{{ oink.body }}</p>
							<p class="info">{{ oink.created_at|naturaltime }}</p>
						</div>
					{% endfor %}
				</div>
			</div>
			
		</div>
	</div>


{% endblock %}

{% block script %}

<script>
	new Vue({
		el: '#feedapp',
		delimiters: ['[[',']]'],
		data () {
			return {
				oinks: [],
				body: '',
				oinker: '{{ request.user.username }}',
				created_at: 'Now'
			}
		},
		methods: {
			submitOink(){
				console.log('submitOink');
				if (this.body.length > 0){
					var oink = {
						'body': this.body,
						'oinker':this.oinker,
						'created_at': this.created_at
					};
					
					this.oinks.unshift(oink);
					//Send To backend 
					fetch('/api/add_oink/',{
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
							'X-CSRFToken': '{{ csrf_token }}'
						},
						credntials: 'same-origin',
						body : JSON.stringify(oink)
					})
					.then((response) =>{
						console.log(response)
					})
					.catch((error) =>{
						console.log(error)
					})
				}
				window.location.reload();
				this.body= '';
			}
		}
	})
</script>
{% endblock %}
