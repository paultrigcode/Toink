<!DOCTYPE html>

{% load static %}
<html>
<head>
	<!--Meta -->
	<meta charset="utf-8">
	<meta name ="viewport" content="width=device-width, initial-scale=1">

	<!--Title -->
	<title>ToinkToink</title>

	<!--Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">


</head>

<body>
	<!--Nav -->

	<nav class="navbar is-info" role="navigation"  aria-label="main navigation">
  		<div class="navbar-brand">
    		<a class="navbar-item" href="/"><strong>ToinkToink</strong></a>

    		<a class="navbar-burger">
		      <span aria-hidden="true"></span>
		      <span aria-hidden="true"></span>
		      <span aria-hidden="true"></span>
    		</a>
		</div>

		<div class="navbar-menu">
   			 <!-- navbar start, navbar end -->
   			 <div class="navbar-end">
	 			{% if request.user.is_authenticated %}
	 				<a href="{% url 'search' %}" class="navbar-item">Search</a>
	 				<a href="{% url 'feed' %}" class="navbar-item"><strong>Feed</strong></a>
	 				<a href="{% url 'oinkerprofile' request.user.username %}" class="navbar-item"><strong>Profile</strong></a>
	 				<a href="{% url 'edit_profile' %}" class="navbar-item">Edit profile</a>

 				{% endif %}

   			 	<div class="navbar-item">
   			 		<div class="buttons">
   			 			{% if request.user.is_authenticated %}
   			 				<a href="{% url 'logout' %}" class="button is-danger"><strong>Log Out</strong></a>
		 				{% else %}
		 					<a href="{% url 'signup' %}" class="button is-success"><strong>Sign Up</strong></a>
   			 				<a  href ="{% url 'login' %}" class="button is-light">Log In</a>
	 					{% endif %}
   			 		</div>
   			 	</div>
   			 	
   			 </div>
  		</div>
	</nav>
	<!--End Nav -->

	<!--Content -->
	
	<section class="section">
		
		{% block content %}
		{% endblock %}
		
	</section>

	<!--End Content -->

	<!--Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	{% block script %}

	{% endblock %}
	<!--End Scripts -->

</body>
</html>
